<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Unit Converter
    </title>
    <meta name="description" content="Unit Converter">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <h2>Metric/Imperial unit conversion</h2>
        <input type="number" id="input-section" placeholder="0" min=0 value=0>
        <p id="error-message"></p>
    </div>
    <div class="operations">
        <div class="individual-operation">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-operation"></p>
        </div>

        <div class="individual-operation">
            <h3>Volume (Liters/Gallons) </h3>
            <p id="volume-operation"></p>
        </div>

        <div class="individual-operation">
            <h3>Mass (Kilograms/Pounds) </h3>
            <p id="mass-operation"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
